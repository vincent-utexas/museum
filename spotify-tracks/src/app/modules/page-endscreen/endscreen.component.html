<section>
    <p> Your picks: </p>
    <app-item-list [tracks]="rankedTracks" />
</section>
<section>
    <p> You may also like: </p>

        <div>We couldn't find users with similar taste profiles :(</div>
        <div class="svg_container" (click)="getRecommendations()">

        </div>
    } @else {
        <app-item-list [tracks]="recommendedTracks"/>
    }
</section>
